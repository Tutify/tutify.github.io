<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutify App</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-default navigation-clean">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand navbar-link" href="tutors.html">Tutify </a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li role="presentation"><a href="students.html">Students </a></li>
                        <li class="active" role="presentation"><a href="lessons.html">Lessons </a></li>
                        <li role="presentation"><a href="resources.html">Resources </a></li>
                        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Profile <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li role="presentation"><a href="profile.html">My Profile</a></li>
                                <li role="presentation"><a href="#">Payments </a></li>
                                <li role="presentation"><a href="tutors.html">Logout </a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label class="control-label"> Filter by Student</label>
                            <select class="form-control">
                                <optgroup label="This is a group">
                                    <option value="13">Select...</option>
                                    <option value="12" selected="">Richard Murray</option>
                                    <option value="14">James Millen</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label"> Filter by Status</label>
                            <select class="form-control">
                                <optgroup label="This is a group">
                                    <option value="12" selected="">Completed</option>
                                    <option value="13">Cancelled</option>
                                    <option value="14">Scheduled</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="addLessonModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">Add Lesson</h4></div>
                <div class="modal-body">
                    <p>The content of your modal.</p>
                    <form>
                        <div class="form-group">
                            <label class="control-label">Lesson Date</label>
                            <input class="form-control" type="date">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Lesson Start Time</label>
                            <input class="form-control" type="time">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Student </label>
                            <select class="form-control">
                                <optgroup label="This is a group">
                                    <option value="12" selected="">Joe Student</option>
                                    <option value="13">James Student</option>
                                    <option value="14">Fred Student</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="clientInput">Client</label>
                            <input class="form-control" type="text" readonly="" name="clientInput">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Duration (h)</label>
                            <input class="form-control" type="number">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label class="control-label">Recurring lesson?</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="button">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
