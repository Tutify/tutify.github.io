<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutify App v2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-default navigation-clean">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">Tutify </a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li role="presentation"><a href="students.html">Students </a></li>
                        <li role="presentation"><a href="lessons.html">Lessons </a></li>
                        <li role="presentation"><a href="resources.html">Resources </a></li>
                        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Profile <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li role="presentation"><a href="profile.html">My Profile</a></li>
                                <li role="presentation"><a href="#">Payments </a></li>
                                <li role="presentation"><a href="tutors.html">Logout </a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container profile profile-view" id="profile">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form>
            <div class="row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="avatar-bg center"></div>
                    </div>
                    <input type="file" class="form-control" name="avatar-file">
                </div>
                <div class="col-md-8">
                    <h1>Add Student</h1>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Firstname </label>
                                <input class="form-control" type="text" name="firstname">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Lastname </label>
                                <input class="form-control" type="text" name="lastname">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="username">Username </label>
                        <input class="form-control" type="text" readonly="" autocomplete="off" name="username" data-toggle="tooltip" title="Only students have usernames. Email is optional. Username generated automatically from names but can be edited."
                        required="" read-only="">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email </label>
                        <input class="form-control" type="email" autocomplete="off" name="email" data-toggle="tooltip" title="Optional">
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="control-label"> Grade</label>
                                <select class="form-control">
                                    <optgroup label="This is a group">
                                        <option value="12" selected="">This is item 1</option>
                                        <option value="13">This is item 2</option>
                                        <option value="14">This is item 3</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="control-label">School: </label>
                                <input class="form-control" type="search">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="control-label"> Rate Charged ($/h)</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><span>$</span></div>
                                    <input class="form-control" type="text">
                                    <div class="input-group-addon"><span>.00</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Parent </label>
                                <select class="form-control" data-toggle="tooltip" title="Required unless the &quot;Student is client&quot; box is checked">
                                    <optgroup label="This is a group">
                                        <option value="12" selected="">Rod Murray</option>
                                        <option value="13">Jess Millen</option>
                                        <option value="14">Jim Parent</option>
                                    </optgroup>
                                </select>
                                <div class="checkbox form-inline hidden">
                                    <label class="control-label">
                                        <input type="checkbox">Student is client</label>
                                </div>
                            </div>
                            <button class="btn btn-default btn-primary" type="button" data-toggle="collapse" data-target="#p_profile">Add Parent</button>
                        </div>
                    </div>
                    <hr>
                    <div id="p_profile" class="collapse">
                        <div class="row">
                            <div class="col-md-12">
                                <h1>Add Parent</h1></div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Firstname </label>
                                    <input class="form-control" type="text" name="p_firstname">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Lastname </label>
                                    <input class="form-control" type="text" name="p_lastname">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Email </label>
                                    <input class="form-control" type="email" autocomplete="off" name="p_email" data-toggle="tooltip" title="not required unless the &quot;Student is client&quot; box is checked">
                                </div>
                                <div class="form-group"></div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label class="control-label" for="p_phone">Phone Number</label>
                                    <input class="form-control" type="tel" name="p_phone">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label class="control-label" for="p_address">Address </label>
                                    <input class="form-control" type="text" name="p_address">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 content-right"><a class="btn btn-primary form-btn" role="button" href="" type="submit" data-toggle="tooltip" title="Adds student to list. Sends email to them if they have entered an email address. Also sends an email to the parent -> if a new parent is added, sends welcome email. If existing parent, sends nothing.">SAVE </a>
                            <a
                            class="btn btn-danger form-btn" role="button" href="students.html" type="reset">CANCEL </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
